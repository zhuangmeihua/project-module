<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找房子 - 杭州摆摆网络科技有限公司</title>
    <meta name="keywords" content="杭州摆摆网络科技有限公司">
    <meta name="description" content="杭州摆摆网络科技有限公司是一家互联网制作及设计的现代设计公司摆摆网络将设计
    定位于以企业互联网电子商务平台及企业及企业信息化建设为基点，提供全方位的设计与应用方案。以网站建设及网络营销
    整合作为其主打服务产品之处，摆摆网络的服务范围包括软件开发、平面设计、界面设计、网页设计等多方位优质服务。">
    <link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../../public/css/signin/register.css">
</head>
<body>
<div class="header">
    <i class="icon-back"></i>
    <span class="header-title">注册</span>
</div>
<article class="content">
    <section class="cell tel">
        <i class="icon-info"></i>
        <span class="tel-name">账号:</span>
        <input type="text" class="infoInp" placeholder="请输入您的手机号">
    </section>
    <section class="cell">
        <i class="icon-info yzpass"></i>
        <span class="tel-passwd">验证码:</span>
        <input type="password" class="infoInp" placeholder="请输入验证码">
        <div class="btn_code">获取验证码</div>
    </section>
    <section class="cell ">
        <i class="icon-info pass"></i>
        <span class="tel-name">密码:</span>
        <input type="text" class="infoInp" placeholder="请输入您的登录密码">
    </section>
    <section class="cell">
        <i class="icon-info pass"></i>
        <span class="tel-name">密码:</span>
        <input type="text" class="infoInp" placeholder="请输入您的登录密码">
    </section>
    <section class="cell">
        <i class="icon-info sf"></i>
        <div class="tel-name">身份:</div>
        <div class="select-title" data-val="1"><span>经纪人</span></div>
        <i class="icon-info xx"></i>
    </section>
</article>
<div class="bt_box">
    <button class="btn_login">注册</button>
</div>
<div class="bt_box">
    <span class="bt-reg">注册即代表同意</span><span class="bt-user">《用户协议》</span>
</div>

<script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script src="../public/libs/zepto/touch.js"></script>
<script src="../public/js/signin/register.js"></script>
</body>
</html>
