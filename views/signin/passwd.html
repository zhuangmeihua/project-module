<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>项目名 - 公司名</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../../public/css/signin/register.css">
</head>
<body>
<div class="header">
    <i class="icon-back"></i>
    <span class="header-title">忘记密码</span>
</div>
<article class="content">
    <section class="cell tel">
        <i class="icon-info"></i>
        <span class="tel-name">账号:</span>
        <input type="text" class="infoInp" placeholder="请输入您的手机号">
    </section>
    <section class="cell">
        <i class="icon-info yzpass"></i>
        <span class="tel-passwd">验证码:</span>
        <input type="password" class="infoInp" placeholder="请输入验证码">
        <div class="btn_code">获取验证码</div>
    </section>
    <section class="cell ">
        <i class="icon-info pass"></i>
        <span class="tel-name">密码:</span>
        <input type="text" class="infoInp" placeholder="请输入您的登录密码">
    </section>
    <section class="cell">
        <i class="icon-info pass"></i>
        <span class="tel-name">密码:</span>
        <input type="text" class="infoInp" placeholder="请输入您的登录密码">
    </section>
</article>
<div class="bt_box">
    <button class="btn_login">确定</button>
</div>

</body>
</html>
